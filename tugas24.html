<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label class="font-weight-bold">Nama Lengkap</label>
        <input type="text" placeholder="Nama Lengkap" class="form-control" />
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Rumah</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Foto Profil</label><br>
        <input type="file"/>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Email</label>
        <input type="email" placeholder="Alamat Email" class="form-control" />
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Kata Sandi</label>
        <input type="password" placeholder="Kata Sandi" class="form-control" />
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Jenis Kendaraan Anda :&emsp;</label>
        <input type="radio">&nbsp;Motor&emsp;</> <input type="radio">&nbsp;Mobil</><br>
        <button class="btn btn-primary" type="button">Register</button>
      </div>
    </form>
  </body>
</html>
